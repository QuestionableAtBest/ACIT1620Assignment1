<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Taking App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <h1>My Notes</h1>
        <ul>
            <li>note one</li>
            <li>note two</li>
        </ul>
    </aside>
    <div class = "UpperMain">

    </div>
    <header>
        <h1>Take Better Notes</h1>
        <nav>
            <a href = "https://www.google.ca">About</a>
            <a href = "https://www.google.ca">Docs</a>
        </nav>
        <div class = "TopBut">
            <button class="NewNote"
                type="button">
                New Note
            </button>
            <button class="DarkTheme"
                type="button">
                Dark Theme
            </button>
        </div>
    </header>

    <main>
        <textarea id="textbox"
                rows="10" cols="100">
            This is a placeholder
        </textarea>
        <div class = "BotBut">
            <button class="Save"
                type="button">
                Save
            </button>
            <button class="Cancel"
                type="button">
                Cancel
            </button>        
        </div>
    </main>
    <footer>
        <h2>Keep In Touch</h2>
        <a href = "https://www.google.ca"><img src="images/internet.webp" height="75" width="75"></a>
        <a href = "https://www.google.ca"><img src="images/linkedin.webp" height="75" width="75"></a>
    </footer>
</body>
</html>
